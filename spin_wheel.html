<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Spin the Wheel</title>\n    <style>\n        #wheel {\n            width: 300px;\n            height: 300px;\n            border: 16px solid #f3f3f3;\n            border-radius: 50%;\n            border-top: 16px solid #3498db;\n            position: relative;\n            margin: 20px auto;\n            transition: transform 4s ease-in-out;\n        }\n        .number {\n            position: absolute;\n            width: 50%;\n            height: 50%;\n            text-align: center;\n            line-height: 150px;\n            font-size: 20px;\n            transform-origin: 100% 100%;\n        }\n    </style>\n</head>\n<body>\n    <div id="wheel">\n        <div class="number" style="transform: rotate(0deg);">1</div>\n        <div class="number" style="transform: rotate(36deg);">2</div>\n        <div class="number" style="transform: rotate(72deg);">3</div>\n        <div class="number" style="transform: rotate(108deg);">4</div>\n        <div class="number" style="transform: rotate(144deg);">5</div>\n        <div class="number" style="transform: rotate(180deg);">6</div>\n        <div class="number" style="transform: rotate(216deg);">7</div>\n        <div class="number" style="transform: rotate(252deg);">8</div>\n        <div class="number" style="transform: rotate(288deg);">9</div>\n        <div class="number" style="transform: rotate(324deg);">10</div>\n    </div>\n    <button id="spinButton">Spin the Wheel!</button>\n    <h2 id="result"></h2>\n    <script>\n        document.getElementById('spinButton').addEventListener('click', function() {\n            const randomNum = Math.floor(Math.random() * 10) + 1;\n            const spinAngle = 360 * 5 + (randomNum - 1) * 36;\n            const wheel = document.getElementById('wheel');\n            wheel.style.transform = `rotate(${spinAngle}deg)`;\n            document.getElementById('result').innerText = `You spun a ${randomNum}!`;\n        });\n    </script>\n</body>\n</html>
