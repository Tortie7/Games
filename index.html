<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Command</title>
    <style>
        body { margin: 0; }
        canvas { background: #000; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let missiles = [];
        let playerScore = 0;

        // Initialize the game
        function init() {
            // Game loop
            requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop() {
            clearCanvas();
            drawMissiles();
            updateMissiles();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Draw missiles
        function drawMissiles() {
            missiles.forEach(missile => {
                ctx.fillStyle = 'red';
                ctx.fillRect(missile.x, missile.y, 5, 10);
            });
        }

        // Update missiles
        function updateMissiles() {
            for (let i = missiles.length - 1; i >= 0; i--) {
                missiles[i].y -= 2; // Move missile up
                if (missiles[i].y < 0) missiles.splice(i, 1); // Remove if off-screen
            }
        }

        // Draw score
        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.fillText('Score: ' + playerScore, 10, 20);
        }

        // Event listener for launching missiles
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            missiles.push({ x: x - 2.5, y: canvas.height }); // Add new missile
        });

        init(); // Start the game
    </script>
</body>
</html>
